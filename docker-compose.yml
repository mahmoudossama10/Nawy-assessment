services:
  db:
    image: postgres:15-alpine
    container_name: nawy-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: apartments
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - '5432:5432'

  backend:
    build: ./backend
    container_name: nawy-backend
    depends_on:
      db:
        condition: service_healthy
    environment:
      NODE_ENV: production
      PORT: 4000
      DATABASE_URL: postgresql://postgres:postgres@db:5432/apartments?schema=public
    ports:
      - '4000:4000'
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      args:
        NEXT_PUBLIC_API_BASE_URL: http://localhost:4000
        API_BASE_URL: http://backend:4000
    container_name: nawy-frontend
    depends_on:
      backend:
        condition: service_started
    environment:
      NODE_ENV: production
      NEXT_PUBLIC_API_BASE_URL: http://localhost:4000
      API_BASE_URL: http://backend:4000
    ports:
      - '3000:3000'
    restart: unless-stopped

volumes:
  postgres_data:

